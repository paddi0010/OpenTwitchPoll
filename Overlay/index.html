<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Poll Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
    }
    .poll {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Current Polls</h2>
  <div id="pollContainer">Loading polls...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const container = document.getElementById("pollContainer");
    const socket = io();

    socket.on("connect", () => console.log("Connected to server!"));

    socket.on("updatePolls", (polls) => {
      container.innerHTML = "";
      if (!polls.length) {
        container.innerHTML = "<p>No polls currently running.</p>";
        return;
      }

      polls.forEach((poll) => {
        const div = document.createElement("div");
        div.className = "poll";

        const votesDisplay = Object.entries(poll.votes).map(
          ([user, option]) => `${user}: ${option}`
        ).join(", ") || "No votes yet";

        div.innerHTML = `
          <strong>${poll.question}</strong><br>
          Options: ${poll.options.join(", ")}<br>
          Votes: ${votesDisplay}
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
